<!DOCTYPE html>
<html>
<head>
    
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAGSjvIVVkmZtPnLeAfFfzKkI7d8TVc-E&callback=initMap"
type="text/javascript"></script>

  </head>
<body>

<h1>My First Google Map</h1>

<div id="map" style="width: 500px;;height:500px;"></div>

<script>

function initMap() {
  const map = new google.maps.Map(document.getElementById("map"), {
    center: {lat : 22.983109372126002,lng : 72.64280894987041},
    zoom: 20,
    mapTypeId: "hybrid",
  });
}

</script>

</body>
</html>
